<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategorien - eContract KI</title>
    
    <!-- Unified Menu CSS -->
    <link rel="stylesheet" href="css/unified-menu.css">
    <link rel="stylesheet" href="css/minimal-theme.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/modern-responsive.css">
    
    <style>
        .content-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .content-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .toolbar button {
            padding: 10px 20px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .toolbar button:hover {
            background: #d97706;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .category-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .category-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .category-card h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #1e293b;
        }
        
        .category-card p {
            margin: 0 0 15px 0;
            color: #64748b;
            font-size: 14px;
        }
        
        .category-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .category-stats span {
            color: #64748b;
        }
        
        .category-stats strong {
            color: #1e293b;
        }
        
        .category-actions {
            display: flex;
            gap: 8px;
        }
        
        .category-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
        }
        
        .btn-edit:hover {
            background: #2563eb;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #475569;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .color-picker-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-picker-group input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #f59e0b;
            color: white;
        }
        
        .btn-primary:hover {
            background: #d97706;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #1e293b;
        }
        
        .empty-state p {
            margin: 0 0 20px 0;
            color: #64748b;
        }
    </style>
</head>
<body>
    <!-- Unified Sidebar -->
    <aside id="unified-sidebar"></aside>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Content Header -->
        <div class="content-header">
            <h1>üè∑Ô∏è Kategorien</h1>
            <p>Verwalten Sie Vertragskategorien f√ºr bessere Organisation</p>
        </div>

        <!-- Page Content -->
        <div class="container">
            <!-- Toolbar -->
            <div class="toolbar">
                <button onclick="showCreateModal()">
                    ‚ûï Neue Kategorie
                </button>
            </div>

            <!-- Categories Grid -->
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Neue Kategorie</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="categoryForm" onsubmit="saveCategory(event)">
                <input type="hidden" id="categoryId">
                
                <div class="form-group">
                    <label for="categoryName">Name *</label>
                    <input type="text" id="categoryName" required placeholder="z.B. Lieferantenvertr√§ge">
                </div>
                
                <div class="form-group">
                    <label for="categoryDescription">Beschreibung</label>
                    <textarea id="categoryDescription" placeholder="Kurze Beschreibung der Kategorie..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="categoryIcon">Icon (Emoji)</label>
                    <input type="text" id="categoryIcon" placeholder="üìù" maxlength="2">
                </div>
                
                <div class="form-group">
                    <label>Farbe</label>
                    <div class="color-picker-group">
                        <input type="color" id="categoryColor" value="#3b82f6">
                        <input type="text" id="categoryColorHex" value="#3b82f6" readonly>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Abbrechen</button>
                    <button type="submit" class="btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Unified Menu JS -->
    <script src="js/unified-menu.js"></script>
    
    <!-- Categories JS -->
    <script>
        // Sample categories data
        let categories = [
            {
                id: 1,
                name: 'Lieferantenvertr√§ge',
                description: 'Vertr√§ge mit Lieferanten und Dienstleistern',
                icon: 'üì¶',
                color: '#3b82f6',
                contractCount: 45
            },
            {
                id: 2,
                name: 'Kundenvertr√§ge',
                description: 'Vertr√§ge mit Kunden und Abnehmern',
                icon: 'ü§ù',
                color: '#10b981',
                contractCount: 38
            },
            {
                id: 3,
                name: 'Dienstleistungen',
                description: 'Service- und Dienstleistungsvertr√§ge',
                icon: '‚öôÔ∏è',
                color: '#f59e0b',
                contractCount: 22
            },
            {
                id: 4,
                name: 'Geheimhaltung',
                description: 'NDAs und Vertraulichkeitsvereinbarungen',
                icon: 'üîí',
                color: '#ef4444',
                contractCount: 15
            },
            {
                id: 5,
                name: 'Arbeitsvertr√§ge',
                description: 'Vertr√§ge mit Mitarbeitern',
                icon: 'üë•',
                color: '#8b5cf6',
                contractCount: 67
            },
            {
                id: 6,
                name: 'Mietvertr√§ge',
                description: 'Miet- und Pachtvertr√§ge',
                icon: 'üè¢',
                color: '#06b6d4',
                contractCount: 8
            }
        ];
        
        let nextId = 7;
        
        // Load categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            displayCategories();
            
            // Update color hex display when color picker changes
            document.getElementById('categoryColor').addEventListener('input', function(e) {
                document.getElementById('categoryColorHex').value = e.target.value;
            });
        });
        
        // Display categories
        function displayCategories() {
            const grid = document.getElementById('categoriesGrid');
            
            if (categories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üè∑Ô∏è</div>
                        <h3>Keine Kategorien vorhanden</h3>
                        <p>Erstellen Sie Ihre erste Kategorie, um Vertr√§ge besser zu organisieren.</p>
                        <button onclick="showCreateModal()" class="btn-primary">
                            ‚ûï Erste Kategorie erstellen
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = categories.map(category => `
                <div class="category-card">
                    <div class="category-icon" style="background: ${category.color}20; color: ${category.color};">
                        ${category.icon}
                    </div>
                    <h3>${category.name}</h3>
                    <p>${category.description || 'Keine Beschreibung'}</p>
                    <div class="category-stats">
                        <span><strong>${category.contractCount}</strong> Vertr√§ge</span>
                    </div>
                    <div class="category-actions">
                        <button class="btn-edit" onclick="editCategory(${category.id})">
                            ‚úèÔ∏è Bearbeiten
                        </button>
                        <button class="btn-delete" onclick="deleteCategory(${category.id})">
                            üóëÔ∏è L√∂schen
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Show create modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Neue Kategorie';
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryColor').value = '#3b82f6';
            document.getElementById('categoryColorHex').value = '#3b82f6';
            document.getElementById('categoryModal').classList.add('active');
        }
        
        // Edit category
        function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (!category) return;
            
            document.getElementById('modalTitle').textContent = 'Kategorie bearbeiten';
            document.getElementById('categoryId').value = category.id;
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryDescription').value = category.description || '';
            document.getElementById('categoryIcon').value = category.icon;
            document.getElementById('categoryColor').value = category.color;
            document.getElementById('categoryColorHex').value = category.color;
            
            document.getElementById('categoryModal').classList.add('active');
        }
        
        // Delete category
        function deleteCategory(id) {
            const category = categories.find(c => c.id === id);
            if (!category) return;
            
            if (category.contractCount > 0) {
                if (!confirm(`Diese Kategorie enth√§lt ${category.contractCount} Vertr√§ge. M√∂chten Sie sie wirklich l√∂schen?`)) {
                    return;
                }
            } else {
                if (!confirm('M√∂chten Sie diese Kategorie wirklich l√∂schen?')) {
                    return;
                }
            }
            
            categories = categories.filter(c => c.id !== id);
            displayCategories();
            alert('Kategorie erfolgreich gel√∂scht!');
        }
        
        // Save category
        function saveCategory(event) {
            event.preventDefault();
            
            const id = document.getElementById('categoryId').value;
            const category = {
                name: document.getElementById('categoryName').value,
                description: document.getElementById('categoryDescription').value,
                icon: document.getElementById('categoryIcon').value || 'üìã',
                color: document.getElementById('categoryColor').value,
                contractCount: 0
            };
            
            if (id) {
                // Update existing
                const index = categories.findIndex(c => c.id === parseInt(id));
                if (index !== -1) {
                    categories[index] = { ...categories[index], ...category };
                }
            } else {
                // Create new
                category.id = nextId++;
                categories.push(category);
            }
            
            displayCategories();
            closeModal();
            alert('Kategorie erfolgreich gespeichert!');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('categoryModal').classList.remove('active');
        }
        
        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Close modal on outside click
        document.getElementById('categoryModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
