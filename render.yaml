services:
  # Web Service - Spring Boot Application
  - type: web
    name: econtract-ki
    runtime: docker
    region: frankfurt
    plan: free
    branch: master
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /econtract/
    envVars:
      - key: JAVA_OPTS
        value: -Xmx450m -Xms256m
      - key: DATABASE_URL
        fromDatabase:
          name: econtract-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: econtract-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: econtract-db
          property: password
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: validate
      - key: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_FLYWAY_ENABLED
        value: "true"
      - key: SPRING_FLYWAY_BASELINE_ON_MIGRATE
        value: "true"
      - key: SPRING_FLYWAY_LOCATIONS
        value: classpath:db/migration
    autoDeploy: true

databases:
  - name: econtract-db
    databaseName: econtract
    user: econtract_user
    plan: free
    region: frankfurt
