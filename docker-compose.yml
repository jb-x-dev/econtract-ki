# eContract KI - Docker Compose Configuration
# Version: 5.0
# Usage: docker-compose up -d

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: econtract-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-econtract_db}
      MYSQL_USER: ${MYSQL_USER:-econtract_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-econtract_pass}
      TZ: Europe/Berlin
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/conf:/etc/mysql/conf.d:ro
    ports:
      - "3306:3306"
    networks:
      - econtract-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # eContract KI Application
  econtract:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: econtract-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-econtract_db}?useSSL=false&serverTimezone=Europe/Berlin&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-econtract_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-econtract_pass}
      
      # Application Configuration
      SPRING_PROFILES_ACTIVE: production
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /econtract
      
      # JPA/Hibernate Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      
      # Flyway Configuration
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      
      # File Upload Configuration
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 50MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 50MB
      
      # Logging Configuration
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_JBX_ECONTRACT: INFO
      
      # Java Options
      JAVA_OPTS: "-Xms512m -Xmx2048m -XX:+UseG1GC -Dfile.encoding=UTF-8"
      
      # Timezone
      TZ: Europe/Berlin
    volumes:
      - econtract_uploads:/home/ubuntu/econtract-uploads
      - econtract_logs:/app/logs
    ports:
      - "8080:8080"
    networks:
      - econtract-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/econtract/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: econtract-nginx
    restart: unless-stopped
    depends_on:
      - econtract
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - econtract-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes for persistent data
volumes:
  mysql_data:
    driver: local
  econtract_uploads:
    driver: local
  econtract_logs:
    driver: local
  nginx_logs:
    driver: local

# Network for service communication
networks:
  econtract-network:
    driver: bridge

